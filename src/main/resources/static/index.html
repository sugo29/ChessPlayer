<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Player - Web Chess Game</title>
    <link rel="stylesheet" href="css/chess.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>♔ Chess Player ♛</h1>
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">New Game</button>
                <button id="resetGameBtn" class="btn btn-secondary">Reset Game</button>
            </div>
        </header>

        <main class="game-area">
            <div class="game-info">
                <div class="current-player">
                    <h3>Current Player: <span id="currentPlayer">WHITE</span></h3>
                </div>
                <div class="game-status">
                    <p>Status: <span id="gameStatus">ACTIVE</span></p>
                    <p>Moves: <span id="moveCount">0</span></p>
                    <p>Last Move: <span id="lastMove">-</span></p>
                </div>
            </div>

            <div class="chess-board-container">
                <div class="chess-board" id="chessBoard">
                    <!-- Chess board squares will be generated by JavaScript -->
                </div>
                <div class="coordinates">
                    <div class="files">
                        <span>a</span><span>b</span><span>c</span><span>d</span>
                        <span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                    <div class="ranks">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>

            <div class="move-history">
                <h3>Move History</h3>
                <div id="moveHistoryList" class="history-list">
                    <!-- Move history will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing move...</p>
        </div>

        <div class="message" id="message" style="display: none;">
            <p id="messageText"></p>
        </div>
    </div>

    <script src="js/chess.js"></script>
</body>
</html>
